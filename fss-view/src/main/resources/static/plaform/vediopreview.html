<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/video.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/video-js.min.css"/>
    <style>
        body {
            background-color: #404040;
        }
        #app {
            width: 100%;
            height: calc(100vh - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
<div id="app">
    <!--<video id="myvideo" class="video-js vjs-big-play-centered" controls data-setup="{}" width="1366" height="768" preload="auto">
        <source id="vedio" src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
    </video>-->
</div>

</html>
<script>
    $(function () {
        let video = '<video id="myvideo" class="video-js vjs-big-play-centered" controls data-setup="{}" width="1366" height="768" preload="auto"> <source id="vedio" src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source> </video>';
        $("#app").html(video);

        let rootPath = getRootPath();
        let path = getQueryString("file");
        let src = rootPath+"/view/"+path +"?ts=" + new Date().getTime();
        $("#vedio").attr("src", src);
    })
</script>
